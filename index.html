<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketplace Listing Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Basic Tailwind configuration to extend the default theme.
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e40af',
              secondary: '#3b82f6',
              light: '#f0f9ff',
              dark: '#111827',
            }
          }
        }
      }
    </script>
    <!-- 
      Import Map for browser-native ES Modules.
      This tells the browser where to find modules when it sees an `import` statement
      (e.g., `import React from 'react'`). This allows the app to run without a 
      build step or bundler like Vite or Webpack.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.12.0",
    "zustand": "https://esm.sh/zustand@4.5.2",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
    <!-- CDN scripts for PDF generation functionality (jsPDF and html2canvas) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Print-specific styles to ensure only the listing is printed -->
    <style>
      @media print {
        body, html {
          background-color: #fff !important;
        }
        .printable-area {
          display: block !important;
        }
        .non-printable {
          display: none !important;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          padding: 2rem;
          box-shadow: none !important;
          border: none !important;
        }
        .dark .printable-area * {
            color: #000 !important;
            background-color: transparent !important;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-dark">
    <div id="root"></div>
    <!-- The main entry point for the React application. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
